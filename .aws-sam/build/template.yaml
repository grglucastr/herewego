AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'herewego

  Sample SAM Template for herewego

  '
Globals:
  Function:
    Timeout: 5
    MemorySize: 128
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
      SamResourceId: HelloWorldFunction
    Properties:
      CodeUri: HelloWorldFunction
      Handler: bootstrap
      Runtime: provided.al2023
      Architectures:
      - x86_64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
      Environment:
        Variables:
          PARAM1: VALUE
  ListCategoriesFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
      SamResourceId: ListCategoriesFunction
    Properties:
      CodeUri: ListCategoriesFunction
      Handler: bootstrap
      Runtime: provided.al2023
      Architectures:
      - x86_64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /categories
            Method: GET
    Connectors:
      MyConn:
        Properties:
          Destination:
            Id: CategoriesTable
          Permissions:
          - Read
  GetCategoryById:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
      SamResourceId: GetCategoryById
    Properties:
      CodeUri: GetCategoryById
      Handler: bootstrap
      Runtime: provided.al2023
      Architectures:
      - x86_64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /categories/{id}
            Method: GET
    Connectors:
      MyConn:
        Properties:
          Destination:
            Id: CategoriesTable
          Permissions:
          - Read
  PostCategoriesFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
      SamResourceId: PostCategoriesFunction
    Properties:
      CodeUri: PostCategoriesFunction
      Handler: bootstrap
      Runtime: provided.al2023
      Architectures:
      - x86_64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /categories
            Method: POST
    Connectors:
      MyConn:
        Properties:
          Destination:
            Id: CategoriesTable
          Permissions:
          - Write
  CategoriesTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Delete
    Properties:
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      TableName: categories
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      BillingMode: PAY_PER_REQUEST
Outputs:
  HelloWorldAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
